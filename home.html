<!DOCTYPE html>
<html>

	<head>
		<title>Plotlist</title>
		<link rel="icon" href="public/assets/images/Apartment.png" type="image/png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link rel="stylesheet" href="public/assets/css/styles.css">
	</head>

	<body style="background-image: url('public/assets/images/banner-bg.jpg');">
		<header class="plotlist-header">
			<picture class="image1">
				<source srcset="public/assets/images/black-logo.png" media="(max-width: 600px)">
				<source srcset="public/assets/images/white-logo.png" media="(max-width: 1500px)">
				<source srcset="public/assets/images/white-logo.png">
				<img src="public/assets/images/white-logo.png" alt="Image of Plotlist"style="padding-left:90px; padding-top:20px;">
			</picture>
			<button class="button add-button"><i class="fa fa-plus-circle" style="font-size:20px; margin-right:10px;"></i>Add Your Listing</button>
		</header>
		<hr>
		<br><br><br><br><br><br><br><br><br>
		<main class="main-section">
			<center>
			<h5>OVER 36500+ ACTIVE LISTINGS</h5>
			<h1>Find Nearby Places & Things</h1>
			</center>
			<div class="initial-search">
				<select class="select cityDropdown" id="cityDropdown" name="cityDropdown"  onchange="populate(this.id,'localityDropdown')">
				</select>
				<select class="select localityDropdown" id="localityDropdown" name="localityDropdown">
					<option>All Locations</option>
				</select>
				<button class="button search-button"><i class="fa fa-search" style="font-size:18px; margin-right:10px;"></i>Search Now</button>
			</div>
		</main>
		<script src="public/assets/js/index.js" type="text/javascript"></script>
	</body>
</html>
